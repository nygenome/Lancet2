name: "Docker Build"
on:
    workflow_dispatch:
    schedule:
        -   cron: "0 4 * * *"
    push:
        tags:
            - "v*"
jobs:
    dockerBuildPush:
        runs-on: ubuntu-latest
        permissions:
            contents: read
            packages: write
        steps:
            -   name: GitHub Checkout
                uses: actions/checkout@v3

            -   name: Docker metadata
                uses: docker/metadata-action@v4
                with:
                    images: |
                        rmusunuri/lancet2
                    tags: |
                        type=schedule
                        type=ref,event=branch
                        type=ref,event=pr
                        type=semver,pattern={{version}}
                        type=semver,pattern={{major}}.{{minor}}
                        type=semver,pattern={{major}}
                        type=sha

            -   name: Set up QEMU
                uses: docker/setup-qemu-action@v2

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v2

            -   name: Login to DockerHub
                uses: docker/login-action@v2
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}

            -   name: Build and push Lancet2 Clang Docker image
                uses: docker/build-push-action@v3
                with:
                    file: docker/clang.Dockerfile
                    cache-from: type=gha
                    cache-to: type=gha,mode=max
                    platforms: linux/amd64
                    context: .
                    push: ${{ github.event_name != 'pull_request' }}
                    labels: ${{ steps.meta.outputs.labels }}
                    tags: |
                        rmusunuri/lancet2:clang
                        ${{ steps.meta.outputs.tags }}

            -   name: Build and push Lancet2 ASan Docker image
                uses: docker/build-push-action@v3
                with:
                    file: docker/asan.Dockerfile
                    cache-from: type=gha
                    cache-to: type=gha,mode=max
                    platforms: linux/amd64
                    context: .
                    push: ${{ github.event_name != 'pull_request' }}
                    labels: ${{ steps.meta.outputs.labels }}
                    tags: |
                        rmusunuri/lancet2:asan
                        ${{ steps.meta.outputs.tags }}

            -   name: Build and push Lancet2 UBSan Docker image
                uses: docker/build-push-action@v3
                with:
                    file: docker/ubsan.Dockerfile
                    cache-from: type=gha
                    cache-to: type=gha,mode=max
                    platforms: linux/amd64
                    context: .
                    push: ${{ github.event_name != 'pull_request' }}
                    labels: ${{ steps.meta.outputs.labels }}
                    tags: |
                        rmusunuri/lancet2:ubsan
                        ${{ steps.meta.outputs.tags }}

            -   name: Build and push Lancet2 MSan Docker image
                uses: docker/build-push-action@v3
                with:
                    file: docker/msan.Dockerfile
                    cache-from: type=gha
                    cache-to: type=gha,mode=max
                    platforms: linux/amd64
                    context: .
                    push: ${{ github.event_name != 'pull_request' }}
                    labels: ${{ steps.meta.outputs.labels }}
                    tags: |
                        rmusunuri/lancet2:msan
                        ${{ steps.meta.outputs.tags }}

            -   name: Build and push Lancet2 TSan Docker image
                uses: docker/build-push-action@v3
                with:
                    file: docker/tsan.Dockerfile
                    cache-from: type=gha
                    cache-to: type=gha,mode=max
                    platforms: linux/amd64
                    context: .
                    push: ${{ github.event_name != 'pull_request' }}
                    labels: ${{ steps.meta.outputs.labels }}
                    tags: |
                        rmusunuri/lancet2:tsan
                        ${{ steps.meta.outputs.tags }}

            -   name: Build and push Lancet2 GCC Docker image
                uses: docker/build-push-action@v3
                with:
                    file: docker/gcc.Dockerfile
                    cache-from: type=gha
                    cache-to: type=gha,mode=max
                    platforms: linux/amd64
                    context: .
                    push: ${{ github.event_name != 'pull_request' }}
                    labels: ${{ steps.meta.outputs.labels }}
                    tags: |
                        rmusunuri/lancet2:gcc
                        rmusunuri/lancet2:latest
                        ${{ steps.meta.outputs.tags }}
